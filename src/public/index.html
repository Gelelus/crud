<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список пользователей</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            margin: auto;
            max-width: 800px;
            padding: 1em;
        }
        .panel-body{
            text-align: center;
        }
        a {
            cursor: pointer;
        }
        h2{
            text-align:center;
        }
    </style>
</head>

<body>
    <h2>Список пользователей</h2>
    <form name="userForm">
        <input type="hidden" name="id" value="0" />
        <div class="form-group">
            <label for="name">Имя:</label>
            <input class="form-control" name="name" />
        </div>
        <div class="form-group">
            <label for="age">Возраст:</label>
            <input class="form-control" name="age" />
        </div>
        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
            <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>
        </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Имя</th>
                <th>возраст</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        // Получение всех пользователей
        const GetUsers = async () => {

            let response = await fetch('/users')
            let users = await response.json();
            let rows = '';
            users.forEach(user => {
                rows += row(user);
            });
            document.querySelector("table tbody").innerHTML = rows;

        }




        // Получение одного пользователя
        const GetUser = async (id) => {

            let response = await fetch('/users/' + id)
            let user = await response.json();
            console.log(user)
            let form = document.forms["userForm"];
            form.elements["id"].value = user.id;
            form.elements["name"].value = user.name;
            form.elements["age"].value = user.age;

        }

        // Добавление пользователя
        const CreateUser = async (userName, userAge) => {
            let data = {
                name: userName,
                age: userAge
            }
            console.log(data);
            let response = await fetch('/users', {
                method: 'POST',
                credentials: 'same-origin',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            let user = await response.json();
            //console.log(user)
            reset();
            document.querySelector("table tbody").insertAdjacentHTML('beforeend', row(user));

        }

        // Изменение пользователя
        const EditUser = async (userId, userName, userAge) => {
            let data = {
                id: userId,
                name: userName,
                age: userAge
            }
            let response = await fetch('/users', {
                method: 'PUT',
                credentials: 'same-origin',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            let user = await response.json();
            reset();

            let elem = document.querySelector("tr[data-rowid='" + user.id + "']");
            elem.insertAdjacentHTML('afterend', row(user));
            elem.remove();
        }
        // сброс формы
        function reset() {
            const form = document.forms["userForm"];
            form.reset();
            form.elements["id"].value = 0;
        }

        // Удаление пользователя
        const DeleteUser = async (id) => {

            let response = await fetch('/users/' + id, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json;' }
            });
            let user = await response.json();
            console.log(user, 'удален');
            document.querySelector("tr[data-rowid='" + user.id + "']").remove();

        }

        // создание строки для таблицы
        const row = function (user) {
            return "<tr data-rowid='" + user.id + "'><td>" + user.id + "</td>" +
                "<td>" + user.name + "</td> <td>" + user.age + "</td>" +
                "<td><a class='editLink' data-id='" + user.id + "'>Изменить</a> | " +
                "<a class='removeLink' data-id='" + user.id + "'>Удалить</a></td></tr>";
        }
        // сброс значений формы
        document.getElementById("reset").onclick = function (e) {

            e.preventDefault();
            reset();
        }

        // отправка формы
        document.querySelector("form").onsubmit = function (e) {
            e.preventDefault();
            const id = this.elements["id"].value;
            const name = this.elements["name"].value;
            const age = this.elements["age"].value;
            if (id == 0)
                CreateUser(name, age);
            else
                EditUser(id, name, age);
        };

        // нажимаем на ссылку Изменить
        document.querySelector("body").addEventListener("click", function (e) {
            if (e.target.className === 'editLink') {
                //console.log('edit')
                const id = e.target.dataset.id;
                GetUser(id);
            }
        });

        // нажимаем на ссылку Удалить
        document.querySelector("body").onclick = function (e) {
            if (e.target.className === 'removeLink') {
                const id = e.target.dataset.id;
                DeleteUser(id);
            }
        }

        // загрузка пользователей
        GetUsers();

    </script>
</body>

</html>
